<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="static/js/router.min.js"></script>
    <script defer src="static/js/component.min.js"></script>
    <script defer src="static/js/alpinejs.min.js"></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand">
                <img src="assets/img/logo.svg" alt="" height="30">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Programmpunkte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/permanent">Durchgehend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">Geländeplan</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-primary">H</button>
            </div>
        </div>
    </nav>
    <div class="container my-5">

        <a x-link href="/map">Load template</a>
        <template x-route="/">
            <h1>Home</h1>
        </template>
        <template x-route="/permanent">
            <h1>Durchgehend</h1>
        </template>
        <template x-route="/map">
            <h1>Geländeplan</h1>
        </template>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
